<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" media="all">
    <link rel="stylesheet" href="media.css">
</head>
<body>
    <main>
        <img src="imagens/pexels-stephen-leonardi-587681991-25972567 (2).jpg" alt="">
        <section id="form">
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            <form action="" method="post" >
                <div id="container-email">
                    <label for="email"><span class="material-symbols-outlined">mail</span></label>
                    <input type="email" name="email" id="email" placeholder="seu e-mail">
                </div>
                <div id="container-pass">
                    <label for="pass"><span class="material-symbols-outlined">key</span></label>
                    <input type="password" name="pass" id="pass" placeholder="sua senha">
                </div>
                <div id="buttons">
                    <input id="entrar" type="submit" value="Entrar">
                    <input id="esqueci" type="button" value="Esqueci a senha"><span id="refresh" class="material-symbols-outlined">refresh</span>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
